<!DOCTYPE html>
<html>

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ChatDome</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
            id="bootstrap-css">
        <link rel="stylesheet" href="/stylesheet.css">
    </head>
</head>

<body>
    <div class="container">
        <div id="room_display">
            <h1 id="room_name">ChatDome | Login</h1>
            <div id="room_window">
                <div id="message"></div>
                <form action="dome.html">
                    <div id="log_form">
                        <h3 id="log_label">Enter Name</h3>
                        <input id="log_input" type="text" name="name" id="username" placeholder="Enter Name" />
                        <br><br>
                        <h3 for="room" id="log_label">Select Room</h3>
                        <select id="room" name="room">
                            <option value="Javascript">Javascript</option>
                            <option value="C#">C#</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                        </select>
                        <br><br>
                        <button id="log_button">Join Room</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
